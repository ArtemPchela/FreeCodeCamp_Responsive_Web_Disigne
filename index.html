<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div id="wrapper" class="row no-gutters w-auto h-100 d-flex flex-wrap justify-content-center w-100">
    <div id="quote-box" class="col-xs-12 col-sm-10 col-md-8 my-auto rounded shadow-lg p-5 mb-5 ">
        <i class="fa fa-quote-left"></i>
        <span id="text" class="text-center"></span>
        <i class="fa fa-quote-left" style="transform: rotate(0.5turn)"></i>
        <div id="author-text" class="text-right mt-3">
            <span id="author" class="text-right font-weight-bold"></span>
        </div>
        <div class="d-flex justify-content-between mt-5">
            <div class="d-flex flex-row">
                <div class="twitter mr-3">
                    <a href="https://twitter.com/intent/tweet"
                       id="tweet-quote"
                       target="_blank"
                    >
                        <i class="fa fa-twitter" style="color: deepskyblue; font-size: 30px"></i>
                    </a>
                </div>
                <div class="sign tumblr">
                    <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                        <i class="fa fa-tumblr" style="font-size: 30px"></i>
                    </a>
                </div>
            </div>
            <div class="btn">
                <button id="new-quote" onclick="generateQuote()">Next quote</button>
            </div>
        </div>
    </div>
</div>


<script src="index.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
</script>
</body>
</html>
